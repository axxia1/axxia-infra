version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: axxia
      POSTGRES_PASSWORD: axxia
      POSTGRES_DB: axxia
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: ["6379:6379"]
  api:
    build: .
    environment:
      PG_DSN: postgresql://axxia:axxia@db:5432/axxia
      REDIS_URL: redis://redis:6379/0
    depends_on: [db, redis]
    ports: ["8080:8080"]
    command: ["uvicorn","backend.axxia_terminology_api_fastapi:app","--host","0.0.0.0","--port","8080"]
volumes:
  pgdata: